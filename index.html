<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Jogo da Mem√≥ria Num√©rico</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f3f6fc;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
    color: #333;
  }
  #game-container {
    width: 440px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    padding: 16px 20px;
  }
  h1 {
    margin: 0 0 10px 0;
    font-weight: 700;
    color: #4a5568;
    text-align: center;
  }
  #instructions {
    font-size: 1rem;
    text-align: center;
    color: #718096;
    margin-bottom: 16px;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
  }
  .card {
    position: relative;
    background-color: #dbe7f7;
    border-radius: 10px;
    cursor: pointer;
    height: 80px;
    box-shadow: 0 4px 8px rgba(100,130,180,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 700;
    font-size: 1.8rem;
    color: #486581;
    user-select: none;
    transition: transform 0.3s ease, background-color 0.3s ease;
  }
  .card.flipped, .card.matched {
    background-color: #a1c4fd;
    color: #e7f0ff;
    cursor: default;
    box-shadow: 0 6px 16px #6d9dfc99;
    transform: scale(1.05);
  }
  #message {
    font-size: 1.4rem;
    color: #2f855a;
    text-align: center;
    margin-top: 18px;
    font-weight: 700;
  }
</style>
</head>
<body>
<div id="game-container">
  <h1>Jogo da Mem√≥ria</h1>
  <div id="instructions">Clique em duas pe√ßas para encontrar os pares.</div>
  <div id="board" aria-label="Tabuleiro do jogo da mem√≥ria"></div>
  <div id="message" role="alert" aria-live="polite"></div>
</div>
<script>
(() => {
  const board = document.getElementById('board');
  const message = document.getElementById('message');
  const instructions = document.getElementById('instructions');

  const pairsCount = 8; // para 16 cartas (8 pares)
  
  // Estado do jogo
  let cards = [];
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false; 
  let matchedPairs = 0;

  // Gera n√∫meros aleat√≥rios n√£o duplicados para os pares
  function generateNumbers(count, min, max) {
    const set = new Set();
    while(set.size < count) {
      set.add(Math.floor(Math.random() * (max - min + 1)) + min);
    }
    return Array.from(set);
  }

  // Cria as cartas duplicando os n√∫meros e embaralhando
  function setupCards() {
    const nums = generateNumbers(pairsCount, 1, 30);
    let tempCards = [];
    let idCount = 0;
    nums.forEach(num => {
      tempCards.push({id: idCount++, value: num, matched: false});
      tempCards.push({id: idCount++, value: num, matched: false});
    });
    return shuffle(tempCards);
  }

  // Fisher‚ÄìYates shuffle
  function shuffle(array) {
    for(let i = array.length -1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Criar elemento visual da carta
  function createCardElement(card) {
    const div = document.createElement('div');
    div.classList.add('card');
    div.setAttribute('data-id', card.id);
    div.setAttribute('tabindex', 0);
    div.setAttribute('aria-label', 'Pe√ßa do jogo da mem√≥ria');
    div.textContent = ''; // inicialmente vazia (virada)
    div.addEventListener('click', () => onCardClick(card, div));
    div.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        onCardClick(card, div);
      }
    });
    return div;
  }

  // Atualiza visual da carta (vira ou esconde)
  function flipCard(card, element) {
    element.classList.add('flipped');
    element.textContent = card.value;
  }

  function unflipCard(element) {
    element.classList.remove('flipped');
    element.textContent = '';
  }

  // Gerencia clique nas cartas
  function onCardClick(card, element) {
    if(lockBoard) return;
    if(card.matched) return;
    if(element.classList.contains('flipped')) return;

    if(!firstCard) {
      firstCard = {card, element};
      flipCard(card, element);
      return;
    }
    
    if(secondCard) return; // evitar clicar mais de duas cartas

    secondCard = {card, element};
    flipCard(card, element);
    checkMatch();
  }

  // Verifica se as duas cartas viradas s√£o par
  function checkMatch() {
    const match = firstCard.card.value === secondCard.card.value;
    if(match) {
      firstCard.card.matched = true;
      secondCard.card.matched = true;
      matchedPairs++;
      resetSelection();
      checkWin();
    } else {
      lockBoard = true;
      setTimeout(() => {
        unflipCard(firstCard.element);
        unflipCard(secondCard.element);
        resetSelection();
        lockBoard = false;
      }, 1000);
    }
  }

  function resetSelection() {
    firstCard = null;
    secondCard = null;
  }

  function checkWin() {
    if(matchedPairs === pairsCount) {
      message.textContent = 'Parab√©ns!! Voc√™ encontrou todos os pares! üéâ';
      instructions.style.display = 'none';
    }
  }

  // Renderiza o tabuleiro com as cartas
  function renderBoard() {
    board.innerHTML = '';
    cards.forEach(card => {
      const el = createCardElement(card);
      board.appendChild(el);
    });
  }

  // Inicializar jogo
  function init() {
    firstCard = null;
    secondCard = null;
    lockBoard = false;
    matchedPairs = 0;
    message.textContent = '';
    instructions.style.display = 'block';
    cards = setupCards();
    renderBoard();
  }

  init();
})();
</script>
</body>
</html>
